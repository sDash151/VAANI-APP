name: infosync_app
description: A learning app for deaf and mute individuals with translation, speech, and sign language support.
publish_to: 'none' # Remove this if you plan to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.1.1

  # Firebase (Core, Auth, Firestore, Storage)
  firebase_core: ^2.28.0
  firebase_auth: ^4.19.2
  cloud_firestore: ^4.17.3
  firebase_storage: ^11.7.0

  # Google Text-to-Speech and Speech-to-Text
  flutter_tts: ^4.0.2
  speech_to_text: ^6.6.0

  # Google APIs (HTTP calls)
  http: ^1.2.1

  # Image & Camera
  image_picker: ^1.1.1
  camera: ^0.10.5+9

  # Animations
  lottie: ^3.1.0

  # UI & Icons
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1

  # JSON parsing
  json_annotation: ^4.9.0

  # Utility
  intl: ^0.19.0
  path_provider: ^2.1.3
  url_launcher: ^6.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter

  # For code generation (if needed)
  build_runner: ^2.4.9
  json_serializable: ^6.8.0

flutter:

  uses-material-design: true

  assets:
    - assets/animations/
    - assets/fonts/
    - assets/images/
    - assets/animations/greetings/namaste.json
    - assets/animations/greetings/thankyou.json
    - assets/animations/greetings/hello.json

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
